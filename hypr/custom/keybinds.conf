# unbind
unbind = Super, H
unbind = Super, L
unbind = Super, K
unbind = Super, J

unbind = Super+Shift, H
unbind = Super+Shift, L
unbind = Super+Shift, K
unbind = Super+Shift, J

unbind = Super, B
unbind = Super, T

unbind = Super, Right
unbind = Super, Left

unbind = Super, BracketLeft
unbind = Super, BracketRight

unbind = Super, Period

unbind = Ctrl+Super+Alt, T

bindd = Super, T, Toggle bar, global, quickshell:barToggle # Toggle bar

# 锁屏快捷键
bindd = Super, U, Lock, exec, loginctl lock-session # Lock
bindld = Super+Shift, U, Suspend system, exec, systemctl suspend || loginctl suspend # Sleep

# 使用hjkl移动焦点
bind = Super, H, movefocus, l # [hidden]
bind = Super, L, movefocus, r # [hidden]
bind = Super, K, movefocus, u # [hidden]
bind = Super, J, movefocus, d # [hidden]

bind = Super+Shift, H, movewindow, l # [hidden]
bind = Super+Shift, L, movewindow, r # [hidden]
bind = Super+Shift, K, movewindow, u # [hidden]
bind = Super+Shift, J, movewindow, d # [hidden]

# mpc/rmpc
bind = Super, P, exec, rmpc togglepause
bind = Super, BracketLeft, exec, rmpc prev
bind = Super, BracketRight, exec, rmpc next

#bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5# [hidden]
#bindle = Super, Comma, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden]
#bindle = Super, Period, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5# [hidden]

bindle = Super, Comma, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bindle = Super, Period, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%

# so ugly
#bindle = Super, Comma, exec, ~/.config/hypr/custom/scripts/volume-control.sh down 2
#bindle = Super, Period, exec, ~/.config/hypr/custom/scripts/volume-control.sh up 2

# workspace焦点
bind = Super, Right, workspace, +1 # [hidden]
bind = Super, Left, workspace, -1 # [hidden]

# 随机桌面
bindd = Super, R, Select random wallpaper, global, quickshell:wallpaperSelectorRandom # Random wallpaper

# 浏览器
bind = Super, B, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "qutebrowser" "google-chrome-stable" "zen-browser" "firefox" "brave" "chromium" "microsoft-edge-stable" "opera" "librewolf" # Browser
